<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US Urban Growth Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        #container {
            display: flex;
        }
        #map-container {
            flex: 1;
            padding: 10px;
            height: 600px;
            width: 960px
        }
        #graphs-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            justify-content: space-between;
            height: 600px;
        }
        .graph {
            height: calc(100% / 3); /* Divide the height equally among the three graphs */
            width: 320px;
            border: 2px solid black;
        }
        .graph svg {
            width: 100%;
            height: 100%;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            display: none;
        }
        .dropdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">
        Interactive US Urban Growth Map
    </h1>
    
    <!-- Dropdown menu for year selection -->
    <div class="dropdown-container">
        <label for="datasetSelect">Dataset:</label>
        <select id="datasetSelect">
            <option value="population">Population</option>
            <option value="jobGrowth">Job Growth</option>
            <option value="medianIncome">Median Income</option>
        </select>
    
        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
            <option value="2019">2010</option>
            <option value="2020">2011</option>
            <option value="2021">2012</option>
            <option value="2019">2013</option>
            <option value="2020">2014</option>
            <option value="2021">2015</option>
            <option value="2022">2016</option>
            <option value="2023">2017</option>
            <option value="2024">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
    </div>

    <!-- Container for the map and the graphs -->
    <div id="container">
        <!-- Embed the provided SVG -->
        <div id="map-container">
            <object type="image/svg+xml" id="us-map-svg" data="chart.svg"></object>
        </div>

        <!-- Container for the graphs -->
        <div id="graphs-container">
            <div id="line-graph" class="graph"></div> <!-- First graph container for the line graph -->
            <div id="bar-graph" class="graph"></div> <!-- Second graph container for the bar graph -->
            <div id="graph-3" class="graph"></div> <!-- Third graph container (future use) -->
        </div>
    </div>

    <!-- Tooltip for interaction -->
    <div class="tooltip" id="tooltip"></div>

    <script src="js/script.js"></script> <!-- Ensure script.js is loaded after D3 -->

</body>
</html>
