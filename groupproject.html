<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US Urban Growth Visualization</title>

    <!-- Include D3.js and TopoJSON libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title -->
    <h1>Interactive US Urban Growth Map</h1>

    <!-- Dropdowns for dataset and year selection -->
    <div class="dropdown-container">
        <label for="datasetSelect">Dataset:</label>
        <select id="datasetSelect">
            <option value="population">Population</option>
            <option value="jobGrowth">Job Growth</option>
            <option value="medianIncome">Median Income</option>
            <option value="housing">Housing Price</option>
        </select>

        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
    </div>

    <!-- Main container for map and graphs -->
    <div id="container">
        <!-- Map container -->
        <div id="map-container">
            <div id="us-map-svg"></div>
        </div>

        <!-- Graphs container -->
        <div id="graphs-container">
            <div id="graph1" class="graph">
                <svg>
                    <g id="x-axis"></g>
                    <g id="y-axis"></g>
                    <g id="lines"></g>
                    <g id="overlay"></g>
                </svg>
            </div>            
            <div id="graph2" class="graph">graph 2</div>
            <div id="graph3" class="graph">graph 3</div>
            <div id="graph4" class="graph">graph 4</div>
        </div>        
    </div>

    <!-- Tooltip for map interaction -->
    <div class="tooltip" id="tooltip"></div>

    <!-- JavaScript files -->
    <script src="js/map.js"></script> <!-- Map logic -->
    <script src="js/line-chart.js"></script> <!-- Line chart logic -->
    <script src="js/script.js"></script> <!-- Main interaction logic -->
</body>
</html>
