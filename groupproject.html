<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US Urban Growth Visualization</title>

    <!-- Include D3.js and TopoJSON libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <style>
        /* Reset margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Main container styling */
        #container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Left container for the map */
        #map-container {
            flex: 50%; /* 50% of the screen for the map */
            padding: 10px;
            border-right: 2px solid #333;
        }

        /* Right container for graphs */
        #graphs-container {
            flex: 50%; /* 50% of the screen for graphs */
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-template-rows: 1fr 1fr; /* Two rows */
            gap: 10px; /* Space between graph containers */
            padding: 10px;
        }

        /* Graph container styling */
        .graph {
            border: 2px solid black;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            display: none;
            pointer-events: none;
        }

        /* Title and dropdown styling */
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .dropdown-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Interactive US Urban Growth Map</h1>

    <!-- Dropdowns for dataset and year selection -->
    <div class="dropdown-container">
        <label for="datasetSelect">Dataset:</label>
        <select id="datasetSelect">
            <option value="population">Population</option>
            <option value="jobGrowth">Job Growth</option>
            <option value="medianIncome">Median Income</option>
            <option value="housing">Housing Price</option>
        </select>

        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
    </div>

    <!-- Main container for map and graphs -->
    <div id="container">
        <!-- Map container -->
        <div id="map-container">
            <div id="us-map-svg"></div>
        </div>

        <!-- Graphs container -->
        <div id="graphs-container">
            <div id="graph1" class="graph">graph 1</div>
            <div id="graph2" class="graph">graph 2</div>
            <div id="graph3" class="graph">graph 3</div>
            <div id="graph4" class="graph">graph 4</div>
        </div>        
    </div>

    <!-- Tooltip for map interaction -->
    <div class="tooltip" id="tooltip"></div>

    <!-- JavaScript files -->
    <script src="js/map.js"></script> <!-- Map logic -->
    <script src="js/script.js"></script> <!-- Main interaction logic -->
</body>
</html>
