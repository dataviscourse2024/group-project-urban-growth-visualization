<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive US Population Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        #container {
            display: flex;
        }
        #map-container {
            flex: 1;
            padding: 10px;
        }
        #graphs-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            justify-content: space-between;
        }
        .graph {
            width: 100%;
            height: 200px;
            border: 2px solid black; /* Outlining the containers in black */
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            display: none;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive US Population Map</h1>

    <!-- Dropdown menu for year selection -->
    <div class="dropdown-container">
        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
    </div>

    <!-- Container for the map and the graphs -->
    <div id="container">
        <!-- Embed the provided SVG -->
        <div id="map-container">
            <object type="image/svg+xml" id="us-map-svg" data="chart.svg"></object>
        </div>

        <!-- Container for the graphs -->
        <div id="graphs-container">
            <div id="graph-1" class="graph"></div> <!-- First graph container -->
            <div id="graph-2" class="graph"></div> <!-- Second graph container -->
            <div id="graph-3" class="graph"></div> <!-- Third graph container -->
        </div>
    </div>

    <!-- Tooltip for interaction -->
    <div class="tooltip" id="tooltip"></div>

    <script src="js/script.js"></script>
</body>
</html>
